<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Debug Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input {
        width: 300px;
        padding: 10px;
      }
      button {
        padding: 10px 20px;
        margin-right: 10px;
      }
      #output {
        margin-top: 20px;
        padding: 10px;
        background: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <h1>Login Debug Test</h1>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="HuyAdminnh" />
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          value="aAdDmMiInna33%$"
        />
      </div>

      <button type="submit">Test Login</button>
      <button type="button" onclick="debugElements()">Debug Elements</button>
      <button type="button" onclick="testAPI()">Test API Direct</button>
    </form>

    <div id="output"></div>

    <script>
      function log(message) {
        const output = document.getElementById('output');
        output.innerHTML +=
          '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
      }

      function debugElements() {
        log('=== DEBUGGING ELEMENTS ===');
        const form = document.getElementById('loginForm');
        const username = document.getElementById('username');
        const password = document.getElementById('password');

        log('Form element: ' + (form ? 'Found' : 'NOT FOUND'));
        log(
          'Username element: ' +
            (username ? 'Found - Value: "' + username.value + '"' : 'NOT FOUND')
        );
        log(
          'Password element: ' +
            (password ? 'Found - Value: "' + password.value + '"' : 'NOT FOUND')
        );
      }

      async function testAPI() {
        log('=== TESTING API DIRECTLY ===');
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
          const response = await fetch('http://localhost:8000/api/v1/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              username: username,
              password: password,
            }),
          });

          const data = await response.json();
          log('API Response Status: ' + response.status);
          log('API Response: ' + JSON.stringify(data, null, 2));
        } catch (error) {
          log('API Error: ' + error.message);
        }
      }

      document
        .getElementById('loginForm')
        .addEventListener('submit', function (e) {
          e.preventDefault();
          log('=== FORM SUBMITTED ===');
          debugElements();
          testAPI();
        });

      // Run debug on load
      window.addEventListener('load', function () {
        log('Page loaded');
        debugElements();
      });
    </script>
  </body>
</html>
