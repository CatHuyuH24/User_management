<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - User Management</title>
    <link rel="icon" type="image/jpeg" href="images/user-management-icon.jpg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #2c3e50;
        --secondary-color: #3498db;
        --accent-color: #e74c3c;
        --success-color: #27ae60;
      }

      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .profile-container {
        min-height: 100vh;
        padding: 20px;
      }

      .navbar {
        background: rgba(255, 255, 255, 0.95) !important;
        backdrop-filter: blur(10px);
        border-radius: 15px;
        margin-bottom: 2rem;
      }

      .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
      }

      .profile-header {
        background: linear-gradient(
          45deg,
          var(--primary-color),
          var(--secondary-color)
        );
        color: white;
        border-radius: 15px 15px 0 0;
        padding: 2rem;
        text-align: center;
      }

      .avatar-container {
        position: relative;
        display: inline-block;
      }

      .avatar-placeholder {
        width: 120px;
        height: 120px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1rem;
        font-size: 3rem;
        overflow: hidden;
        position: relative;
      }

      .avatar-upload {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 35px;
        height: 35px;
      }

      .avatar-upload-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        background: var(--secondary-color);
        border-radius: 50%;
        cursor: pointer;
        color: white;
        transition: all 0.3s ease;
        border: 3px solid white;
      }

      .avatar-upload-btn:hover {
        background: var(--primary-color);
        transform: scale(1.1);
      }

      .form-control {
        border-radius: 10px;
        border: 2px solid #e9ecef;
        padding: 12px 15px;
        transition: all 0.3s ease;
      }

      .form-control:focus {
        border-color: var(--secondary-color);
        box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
      }

      .btn-primary {
        background: linear-gradient(45deg, var(--secondary-color), #5dade2);
        border: none;
        border-radius: 10px;
        padding: 12px 30px;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
      }

      .info-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.75rem 0;
        border-bottom: 1px solid #e9ecef;
      }

      .info-item:last-child {
        border-bottom: none;
      }

      .info-label {
        font-weight: 600;
        color: var(--primary-color);
      }

      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .spinner {
        color: white;
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="loading-overlay" id="loadingOverlay">
      <div class="text-center">
        <i class="fas fa-spinner fa-spin spinner"></i>
        <div class="text-white mt-3">Loading...</div>
      </div>
    </div>

    <div class="profile-container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <span class="navbar-brand">
            <i class="fas fa-users me-2"></i>User Management
          </span>
          <div class="ms-auto">
            <button class="btn btn-outline-danger" onclick="logout()">
              <i class="fas fa-sign-out-alt me-2"></i>Logout
            </button>
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="card">
              <div class="profile-header">
                <div class="avatar-container position-relative">
                  <div class="avatar-placeholder" id="avatarDisplay">
                    <img
                      id="avatarImage"
                      src=""
                      alt="Avatar"
                      style="
                        display: none;
                        width: 100%;
                        height: 100%;
                        object-fit: cover;
                        border-radius: 50%;
                      "
                    />
                    <i class="fas fa-user" id="avatarIcon"></i>
                  </div>
                  <div
                    class="avatar-upload"
                    id="avatarUpload"
                    style="display: none"
                  >
                    <label for="avatarFile" class="avatar-upload-btn">
                      <i class="fas fa-camera"></i>
                    </label>
                    <input
                      type="file"
                      id="avatarFile"
                      accept="image/*"
                      style="display: none"
                    />
                  </div>
                </div>
                <h2 id="profileName">Loading...</h2>
                <p class="mb-0 opacity-75" id="profileEmail">Loading...</p>
              </div>

              <div class="card-body p-4">
                <div id="alertContainer"></div>

                <!-- View Mode -->
                <div id="viewMode">
                  <div
                    class="d-flex justify-content-between align-items-center mb-4"
                  >
                    <h4>Profile Information</h4>
                    <button
                      class="btn btn-primary"
                      onclick="toggleEditMode(true)"
                    >
                      <i class="fas fa-edit me-2"></i>Edit Profile
                    </button>
                  </div>

                  <div class="info-item">
                    <span class="info-label">Username:</span>
                    <span id="displayUsername">-</span>
                  </div>
                  <div class="info-item">
                    <span class="info-label">First Name:</span>
                    <span id="displayFirstName">-</span>
                  </div>
                  <div class="info-item">
                    <span class="info-label">Last Name:</span>
                    <span id="displayLastName">-</span>
                  </div>
                  <div class="info-item">
                    <span class="info-label">Year of Birth:</span>
                    <span id="displayYearOfBirth">-</span>
                  </div>
                  <div class="info-item">
                    <span class="info-label">Description:</span>
                    <span id="displayDescription">-</span>
                  </div>
                  <div class="info-item">
                    <span class="info-label">Member Since:</span>
                    <span id="displayCreatedAt">-</span>
                  </div>
                  <div class="info-item">
                    <span class="info-label">Account Status:</span>
                    <span id="displayStatus">-</span>
                  </div>
                </div>

                <!-- Edit Mode -->
                <div id="editMode" style="display: none">
                  <div
                    class="d-flex justify-content-between align-items-center mb-4"
                  >
                    <h4>Edit Profile</h4>
                    <button
                      class="btn btn-secondary"
                      onclick="toggleEditMode(false)"
                    >
                      <i class="fas fa-times me-2"></i>Cancel
                    </button>
                  </div>

                  <form id="editProfileForm">
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <label for="editFirstName" class="form-label"
                          >First Name</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="editFirstName"
                          maxlength="100"
                        />
                        <div
                          class="invalid-feedback"
                          id="editFirstNameError"
                        ></div>
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="editLastName" class="form-label"
                          >Last Name</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="editLastName"
                          maxlength="100"
                        />
                        <div
                          class="invalid-feedback"
                          id="editLastNameError"
                        ></div>
                      </div>
                    </div>

                    <div class="mb-3">
                      <label for="editYearOfBirth" class="form-label"
                        >Year of Birth</label
                      >
                      <input
                        type="number"
                        class="form-control"
                        id="editYearOfBirth"
                        min="1900"
                        max="2024"
                      />
                      <div
                        class="invalid-feedback"
                        id="editYearOfBirthError"
                      ></div>
                    </div>

                    <div class="mb-4">
                      <label for="editDescription" class="form-label"
                        >Description</label
                      >
                      <textarea
                        class="form-control"
                        id="editDescription"
                        rows="4"
                        maxlength="1000"
                        placeholder="Tell us about yourself..."
                      ></textarea>
                      <div
                        class="invalid-feedback"
                        id="editDescriptionError"
                      ></div>
                      <div class="form-text">
                        <span id="descriptionCount">0</span>/1000 characters
                      </div>
                    </div>

                    <div class="d-grid gap-2">
                      <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Save Changes
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/profile.js"></script>
  </body>
</html>
