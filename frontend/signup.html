<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account - User Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #2c3e50;
        --secondary-color: #3498db;
        --accent-color: #e74c3c;
        --success-color: #27ae60;
      }

      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .signup-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        max-width: 500px;
        width: 100%;
      }

      .card-header {
        background: linear-gradient(
          45deg,
          var(--primary-color),
          var(--secondary-color)
        );
        color: white;
        border-radius: 15px 15px 0 0;
        text-align: center;
        padding: 2rem;
      }

      .card-body {
        padding: 2rem;
      }

      .form-control {
        border-radius: 10px;
        border: 2px solid #e9ecef;
        padding: 12px 15px;
        transition: all 0.3s ease;
      }

      .form-control:focus {
        border-color: var(--secondary-color);
        box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
      }

      .btn-primary {
        background: linear-gradient(45deg, var(--secondary-color), #5dade2);
        border: none;
        border-radius: 10px;
        padding: 12px 30px;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
      }

      .btn-secondary {
        border-radius: 10px;
        padding: 12px 30px;
        font-weight: 600;
      }

      .password-strength {
        margin-top: 0.5rem;
      }

      .strength-meter {
        height: 5px;
        border-radius: 3px;
        transition: all 0.3s ease;
      }

      .strength-weak {
        background: var(--accent-color);
      }
      .strength-medium {
        background: var(--warning-color);
      }
      .strength-strong {
        background: var(--success-color);
      }

      .requirements-list {
        margin-top: 0.5rem;
        font-size: 0.85rem;
      }

      .requirement {
        display: flex;
        align-items: center;
        margin-bottom: 0.25rem;
      }

      .requirement.met {
        color: var(--success-color);
      }

      .requirement.unmet {
        color: #6c757d;
      }

      .invalid-feedback {
        display: block;
        margin-top: 0.25rem;
      }

      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .spinner {
        color: white;
        font-size: 2rem;
      }

      @media (max-width: 576px) {
        .card-body {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="loading-overlay" id="loadingOverlay">
      <div class="text-center">
        <i class="fas fa-spinner fa-spin spinner"></i>
        <div class="text-white mt-3">Creating your account...</div>
      </div>
    </div>

    <div class="signup-container">
      <div class="card">
        <div class="card-header">
          <div class="mb-3">
            <i class="fas fa-user-plus fa-2x"></i>
          </div>
          <h2 class="h3 mb-2">Create Your Account</h2>
          <p class="mb-0 opacity-75">Join our community today</p>
        </div>

        <div class="card-body">
          <div id="alertContainer"></div>

          <form id="signupForm" novalidate>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName" class="form-label">
                  <i class="fas fa-user me-1"></i>First Name
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="firstName"
                  placeholder="Enter your first name"
                />
                <div class="invalid-feedback" id="firstNameError"></div>
              </div>

              <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label">
                  <i class="fas fa-user me-1"></i>Last Name
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="lastName"
                  placeholder="Enter your last name"
                />
                <div class="invalid-feedback" id="lastNameError"></div>
              </div>
            </div>

            <div class="mb-3">
              <label for="username" class="form-label">
                <i class="fas fa-at me-1"></i>Username *
              </label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                required
                placeholder="Choose a unique username"
              />
              <div class="invalid-feedback" id="usernameError"></div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">
                <i class="fas fa-envelope me-1"></i>Email Address *
              </label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
                placeholder="Enter your email address"
              />
              <div class="invalid-feedback" id="emailError"></div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">
                <i class="fas fa-lock me-1"></i>Password *
              </label>
              <div class="position-relative">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                  placeholder="Create a strong password"
                />
                <button
                  type="button"
                  class="btn btn-outline-secondary position-absolute end-0 top-0 h-100"
                  id="togglePassword"
                  style="border-left: none; border-radius: 0 10px 10px 0"
                >
                  <i class="fas fa-eye"></i>
                </button>
              </div>
              <div class="invalid-feedback" id="passwordError"></div>

              <div class="password-strength">
                <div class="strength-meter" id="strengthMeter"></div>
                <div class="requirements-list" id="passwordRequirements">
                  <div class="requirement unmet" id="lengthReq">
                    <i class="fas fa-circle me-2" style="font-size: 0.5rem"></i>
                    At least 8 characters
                  </div>
                  <div class="requirement unmet" id="uppercaseReq">
                    <i class="fas fa-circle me-2" style="font-size: 0.5rem"></i>
                    One uppercase letter
                  </div>
                  <div class="requirement unmet" id="lowercaseReq">
                    <i class="fas fa-circle me-2" style="font-size: 0.5rem"></i>
                    One lowercase letter
                  </div>
                  <div class="requirement unmet" id="numberReq">
                    <i class="fas fa-circle me-2" style="font-size: 0.5rem"></i>
                    One number
                  </div>
                  <div class="requirement unmet" id="specialReq">
                    <i class="fas fa-circle me-2" style="font-size: 0.5rem"></i>
                    One special character
                  </div>
                </div>
              </div>
            </div>

            <div class="mb-4">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="agreeTerms"
                  required
                />
                <label class="form-check-label" for="agreeTerms">
                  I agree to the
                  <a href="#" class="text-decoration-none">Terms of Service</a>
                  and
                  <a href="#" class="text-decoration-none">Privacy Policy</a>
                </label>
                <div class="invalid-feedback" id="agreeTermsError"></div>
              </div>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="fas fa-user-plus me-2"></i>Create Account
              </button>

              <button
                type="button"
                class="btn btn-secondary"
                onclick="window.location.href='index.html'"
              >
                <i class="fas fa-arrow-left me-2"></i>Back to Home
              </button>
            </div>

            <div class="text-center mt-4">
              <small class="text-muted">
                Already have an account?
                <a href="login.html" class="text-decoration-none fw-semibold"
                  >Sign in here</a
                >
              </small>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/signup.js"></script>
  </body>
</html>
